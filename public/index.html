<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Bird Café - Coming Soon</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3d3629 0%, #2d251b 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9f7f4;
        }
        .container {
            text-align: center;
            background: rgba(197, 174, 145, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 2rem;
            border: 1px solid rgba(197, 174, 145, 0.2);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: url('/blue_bird_clean_transparent.png') center/contain no-repeat;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #c5ae91;
            text-shadow: 0 2px 10px rgba(197, 174, 145, 0.5);
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #f4f1ed;
        }
        .btn {
            background: #c5ae91;
            color: #3d3629;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }
        .btn:hover {
            background: #b09e7e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(197, 174, 145, 0.3);
        }
        .date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #EDC9AF;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Blue Bird Café</h1>
        <p>
            Ein einzigartiges Café-Erlebnis erwartet Sie. Premium Kaffee und Spezialitäten in gemütlicher, einladender Atmosphäre.
        </p>
        
        <div class="date">Coming Soon</div>
        <div class="date">08. Januar 2025</div>
        
        <a href="/public-teaser" class="btn">
            Zur Teaser-Seite
        </a>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; color: #b09e7e;">
            Langstraße 19, 68169 Mannheim
        </p>
    </div>

    <script>
        // Redirect to React app after a short delay
        setTimeout(() => {
            window.location.href = '/public-teaser';
        }, 3000);
    </script>
</body>
</html>
